{%load static%}
<!DOCTYPE html>
<html>

<head>
    <title>book renewal </title>
    <meta charset="utf-8" />
    <link rel="icon" href="book_covers/Sticker png.png"/>
    <link rel="stylesheet" href="{% static 'css/bookRenewal.css' %}">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css'>
</head>

<body>
    <div>
        <header class="nav_bar">
            <a href="{% url 'userdashboard' %}"   id="navbar_logo"> <img src="{% static 'images/Sticker png.png'%}" id="logo" ></a>
            <a href="{% url 'userdashboard' %}" id="libraryName"><span id="libraryName"> Book Haven</span></a>
            <nav class="nav_menu">
                <a href="{% url 'userdashboard' %}"class="nav_links">Home</a> 
                <a href="{% url 'view_books' %}"class="nav_links">Books</a>
                <a href="{% url 'borrowedBooks' %}"class="nav_links">Your books</a> 
                <a href="{% url 'userprofile' %}"class="nav_links">Profile</a>
                <a href="{% url 'signout' %}" class="nav_links">Logout</a>
                <a href="{% url 'main' %}"          class="nav_links" style="font-size: 20px;"><i class="fa fa-search"></i></a>
            </nav>
        </header>
    </div>
    
        <div class="main">
            <div class="leftside">
                <img src="{% static 'images/418.png'%}" alt="logo" class="image">
            </div>
            <div class="rightside">
                <p>Yes, Don't let the story end,</p>
                <p>renew your book!</p>
                <div class="myform">
                <form action="{% url 'bookRenewal' book.id %}" id="bookForm" method="post">
                    {% csrf_token %}
                    <label for="book_name"> Book Title</label> 
                    <input type="text" id="book_name" name="book name" value="{{book.name}}"  readonly>
                    <br>
                    <label for="author"> Author</label> 
                    <input type="text" id="author" name="Author" value="{{book.author}}" readonly>
                    <br>
                    <label for="date"> New Due Date</label> 
                    <input type="date" id="date" name="due_date" required>
                    <br>
                    <input type="submit" value="Confirm" id="submit">
                </form>
                </div>
            </div>
        </div>
    
        <footer class="footer">
            <div class="footer_column">
                <h2 class="bookHaven">Book Haven</h2>
                <ul class="special-list">
                    <li><a href="{% url 'userdashboard' %}">Home</a> </li>
                    <li><a href="{% url 'view_books' %}">Books</a> </li>
                    <li><a href="{% url 'home' %}#AboutUs">About Us</a> </li>
                    <li><a href="{% url 'home' %}#contactUs">Contact Us</a></li>
                </ul>
            </div>
            <div class=>
                <h2 class="followUs">Follow Us</h2>
                <div class="social_icons">
                    <ul class="social">
                        <li><a href="https://www.facebook.com/?locale=ar_AR" target="_blank"><i class="fab fa-facebook" aria-hidden="true"></i></a></li>
                        <li><a href="https://twitter.com/?lang=ar" target="_blank"><i class="fab fa-twitter" aria-hidden="true"></i></a></li>
                        <li><a href="https://support.google.com/googlecurrents/answer/9217723?hl=ar" target="_blank"><i class="fab fa-google-plus-g" aria-hidden="true" ></i></a></li>
                        <li><a href="https://www.instagram.com/?hl=ar" target="_blank"><i class="fab fa-instagram" aria-hidden="true"></i></a></li>
                    </ul>
                </div>
            </div>
        </footer>

<script src="{% static 'js/bookRenewal.js' %}"></script>

</body>

</html>
