{%block script%}
   
   <script> 
        const input = document.getElementById('searchinput');
        const results = document.getElementById('searchResults');
        const csrf = document.getElementsByName('csrfmiddlewaretoken')[0].value;

        const search = (book) => {
            $.ajax({
                type: 'POST',
                url: '{% url "searchbooks" %}', 
                data: {
                    'csrfmiddlewaretoken': csrf,
                    'book': book
                },
                success: function(res) {
                    results.innerHTML = "";
                    const data = res.data;
                    if (data.length) {
                        data.forEach(item => {
                            const div = document.createElement('div');
                            div.textContent = item.name;
                            div.dataset.book = JSON.stringify(item); // Store book data in the element
                            div.classList.add('search-result');
                            results.appendChild(div);
                        });
                    } else {
                        results.innerHTML = "<div>No book found</div>";
                    }
                },
                error: function(response) {
                    console.log(response);
                }
            });
        }

        input.addEventListener('keyup', e => {
            results.innerHTML = "";
            const query = e.target.value;
            if (query.length > 0) {
                search(query);
            }
        });

        results.addEventListener('click', e => {
            if (e.target.classList.contains('search-result')) {
                const book = JSON.parse(e.target.dataset.book);
                document.getElementById('book_id').value = book.id; 
                document.getElementById('name').value = book.name;
                document.getElementById('author').value = book.author;
                document.getElementById('description').value = book.description;
                document.getElementById('Publisher').value = book.publisher;
                document.getElementById('genre').value = book.genre;
                document.getElementById('language').value = book.language;
                document.getElementById('edition').value = book.edition;
                document.getElementById('date').value = book.year;
                document.getElementById('isbn').value = book.ISBN;
                document.getElementById('cover').value = book.image;
                document.getElementById('in_stock').checked = book.available;
                document.getElementById('out_of_stock').checked = !book.available;
            }
        });
         const form = document.getElementById('form');
         form.addEventListener('submit', e => {
            e.preventDefault();
            const formData = new FormData(form);
            $.ajax({
                type: 'POST',
                url: '{% url "updatebook" %}',
                data: formData,
                processData: false,
                contentType: false,
                success: function (response) {
                    if (response.success) {
                        alert('Book updated successfully!');
                        // Optionally, reset the form or perform other actions
                    } else {
                        alert('Failed to update the book.');
                    }
                },
                error: function (response) {
                    console.log(response);
                    alert('An error occurred.');
                }
            });
        });
         const deleteButton = document.getElementById('deleteBook');
    deleteButton.addEventListener('click', () => {
        const bookId = document.getElementById('book_id').value;
        if (confirm('Are you sure you want to delete this book?')) {
            $.ajax({
                type: 'POST',
                url: '{% url "deletebook" %}',
                data: {
                    'csrfmiddlewaretoken': csrf,
                    'id': bookId
                },
                success: function (response) {
                    if (response.success) {
                        alert('Book deleted successfully!');
                        // Optionally, redirect to a new page or perform other actions
                    } else {
                        alert('Failed to delete the book.');
                    }
                },
                error: function (response) {
                    console.log(response);
                    alert('An error occurred while deleting the book.');
                }
            });
        }
    });
     const resetButton = document.getElementById('resetButton');
    resetButton.addEventListener('click', (e) => {
        e.preventDefault(); // Prevent the default reset action
        if (confirm('Are you sure you want to reset the form?')) {
            document.getElementById('form').reset(); // Reset the form if confirmed
        }
    });
  </script>
